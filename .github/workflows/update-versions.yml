name: Update Package Versions

on:
  schedule:
    # 매일 오전 9시 (UTC 0시 = KST 9시) 실행
    - cron: '0 0 * * *'
  workflow_dispatch: # 수동 실행도 가능

permissions:
  contents: write
  pull-requests: write

jobs:
  update-versions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check and Update Versions
        id: check-versions
        run: |
          node scripts/check-and-update-versions.js
      
      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "changes<<EOF" >> $GITHUB_OUTPUT
            git diff --name-only | while read file; do
              echo "- $file"
            done >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: 'chore: update package versions to latest'
          title: '🔄 Update Package Versions'
          body: |
            ## 📦 Package Version Updates
            
            This PR automatically updates the following package versions to their latest releases:
            
            ### Updated Files:
            ${{ steps.check-changes.outputs.changes }}
            
            ### Version Changes:
            ${{ steps.check-versions.outputs.version_changes }}
            
            ---
            *This PR was automatically created by GitHub Actions.*
          branch: update-versions-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated